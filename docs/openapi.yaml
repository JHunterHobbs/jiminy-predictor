---
swagger: "2.0"
info:
  description: "The REST API for the Recommender Skeleton"
  version: "0.0.0"
  title: "Recommender REST Server"
consumes:
- "application/json"
produces:
- "application/json"

definitions:
  SingleError:
    description: |-
      A single error generated by the server
    properties:
      status:
        description: |-
          HTTP status code
        type: integer
        format: int32
      title:
        description: |-
          A brief summary of the error, this should remain consistent
          between errors of the same class
        type: string
      details:
        description: |-
          An explanation of the specific error that has occurred
        type: string
    required:
      - status
      - title
      - details
  ErrorResponse:
    description: |-
      A list of errors to be returned in an HTTP response
    properties:
      errors:
        description: |-
          List of errors returned
        type: array
        minItems: 1
        items:
          $ref: "#/definitions/SingleError"
    required:
      - errors
  ServerInfo:
    description: |-
      General information about the server application
    properties:
      application:
        properties:
          name:
            description: |-
              Application name
            type: string
          version:
            description: |-
              Application version
            type: string
        required:
          - name
          - version
    required:
      - application

paths:
  /:
    get:
      description: |-
        Returns information about the server version
      operationId: getServerInfo
      tags:
        - server
      responses:
        "200":
          description: |-
            Valid server info response
          schema:
            $ref: "#/definitions/ServerInfo"
          examples:
            application/json:
              application:
                name: recommender-rest-skeleton
                version: 0.0.0
        default:
          description: |-
            Unexpected error
          schema:
            $ref: "#/definitions/ErrorResponse"
